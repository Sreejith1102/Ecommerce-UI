<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid-nt-3">
        <h2>carousel example</h2>
    </div>
    <div id="demo" class="carousel slide carousel-white" data-bs-carousel="carousel" data-bs-ride="carousel" data-interval="700">
        <div class="carousel-inner">
            <div class="carousel-item active " style="height:600px;">
                <img src="scenery.jpg.jpg"  alt="hai" class="d-block" style="width:100%;">
                <h3>welcome</h3>
                </div>
                <div>
                    <div class="carousel-item active " style="height:600px;">
                        <img src="me.jpg.jpg"  alt="hellooo" class="d-block" style="width:100%;">
                        <h3>sreejith</h3>
                </div>
                <div>
                <div class="carousel-item active " style="height:600px;">
                    <img src="sreejith.jpg.jpg"  alt="hai" class="d-block" style="width:100%;">
                    </div>
                    <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                        <span class=""carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="active"></button>
                    
                    </div>
                    </div>
                    
                </body>
                </html>
