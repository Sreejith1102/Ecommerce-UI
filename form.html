<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <ti    tle>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>



</head>
<body>
    <div class="container mt-3">
        <h2>user details</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="username" class="text-primary form-label">Name:</label>
                <input type="="text" class="form-control text-success" id="name" placeholder="Enter name" name="na" required>
            </div>



            <div class="mb-3 mt-3">
                <label for="useremail" class="text-primary form-label">Email:</label>
                <input type="email" class="form-control text-success" id="email" placeholder="Enter email" name="email" required>
            </div>


            <div class="mb-3 mt-3">
                <label for="userpassword" class="text-primary form-label">password:</label>
                <input type="password" class="form-control text-success" id="password" placeholder="Enter password" name="pswd" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="useraddress" class="text-primary form-label">Address:</label>
                <textarea class="form-control text-success" id="Address" placeholder="Enter Address" name="Address" required></textarea>
            </div>

            <div class="mb-3 mt-3">
                <div class="form-group-row">
                    <label form="txt1" class="text-primary" class="form-label">phone</label>
                <div class="form-outline w-25">
                    <input type="tel" maxlength="3" minlength="3" id="txt1" class="form-control" placeholder="Enter number" name="tel">

                </div>
                <div class="form-outline w-50">
                    <input type="number" ma class="form-control" placeholder="enter number" name="number">
                </div>
                </div>
               
            </div>

            <div class="mb-3 mt-3">
                <label for="sel1" class="text-primary" class="form-label">select district (select one):</label>
                <select class="form-select" id="seldis" name="seldis">
                    <option disabled selected>-select-</option>
                    <option>ernamkulam</option>
                    <option>palakkad</option>
                    <option>kollam</option>
                </select>
            </div>
            <div>
                <label for="mycolor" class="text-primary" class="form-label">color picker</label>
                <input type="color" class="form-control form-control-color" id="mycolor" value="#HHHHH" title="choose a color">

            </div>
            <div>
                <div class="mb-3 mt-3">
                    <label for="sel1" class="text-primary" class="form-label">select departmeent:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="computer" checked>
                        <label class="form-check-label" for="check1">computer</label>
                    </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="Electronics" checked>
                        <label class="form-check-label" for="check2">Electronics</label>
                    </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="sel1" class="text-primary" class="form-label">select Gender:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                            <label class="form-check-label" for="radio1">male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>
                            <label class="form-check-label" for="radio2">Female</label>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-success" data-bs-toggle="tooltip" title="click me!">submit</button>
                        
                    
                

                

            </div>
        </form>
    </div>
    
</body>
</html>
